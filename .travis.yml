language: python
python:
  - "2.7"
env:
  - LOG=debug

before_install:
  - sudo apt-get -y install python-pip python-dev g++ make gfortran
install:
  - pip install --quiet --use-mirrors numpy
  - pip install --use-mirrors -r requirements.txt
  - pip install --use-mirrors -r dev-requirements.txt

before_script:
  - flake8 intuition tests
script:
  - nosetests -w tests --with-coverage --cover-package=intuition

after_success:
  - coveralls

branches:
  only:
    - master
    - develop
